<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landing Page Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Bienvenido a Nuestra Página</h1>
    <p>Descubre lo que tenemos para ti</p>
    <button id="scrollBtn">Ver más</button>
  </header>

  <section id="info" class="reveal">
    <h2>¿Qué ofrecemos?</h2>
    <p>Servicios personalizados, atención al cliente y soluciones digitales.</p>
  </section>

  <section id="carrusel" class="reveal">
    <h2>Galería</h2>
    <div class="carousel-container">
      <button class="carousel-btn" id="prevBtn">&#10094;</button>
      <div class="carousel-slide" id="carouselSlide">
        <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" alt="Imagen 1" />
        <img src="https://images.pexels.com/photos/3861955/pexels-photo-3861955.jpeg" alt="Imagen 2" />
        <img src="https://images.pexels.com/photos/8867434/pexels-photo-8867434.jpeg" alt="Imagen 3" />
        <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" alt="Imagen 4" />
        <img src="https://images.pexels.com/photos/3861955/pexels-photo-3861955.jpeg" alt="Imagen 5" />
        <img src="https://images.pexels.com/photos/8867434/pexels-photo-8867434.jpeg" alt="Imagen 6" />
        <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" alt="Imagen 7" />
        <img src="https://images.pexels.com/photos/3861955/pexels-photo-3861955.jpeg" alt="Imagen 8" />
        <img src="https://images.pexels.com/photos/8867434/pexels-photo-8867434.jpeg" alt="Imagen 9" />
      </div>
      <button class="carousel-btn" id="nextBtn">&#10095;</button>
    </div>
  </section>

  <section id="formulario" class="reveal">
    <h2>Suscríbete</h2>
    <form id="subscribeForm">
      <input type="text" id="nombre" placeholder="Tu nombre" required />
      <input type="email" id="email" placeholder="Tu correo" required />
      <button type="submit">Enviar</button>
    </form>
    <p id="mensaje"></p>
  </section>

  <footer>
    <p>&copy; 2025 Mi Empresa</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
